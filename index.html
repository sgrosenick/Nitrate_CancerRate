<body>
  <!--[if lte IE 9]>

  <!-- Add your site or application content here -->

  <div id="sidepannel">
      <div id="title"><h2>Cancer Rates and Nitrate in Wisconsin</h2></div>
      <button class="layerSelector btn btn-outline-secondary" id="nitrateInterpolate">Interpolate Nitrate</button>
      <button class="layerSelector btn btn-outline-secondary" id="cancerInterpolate">Turn on Cancer Rate Layer</button>
      <input id="qVal" type="text" data-slider-ticks="[1, 2, 3, 4, 5, 6, 7, 8]" data-slider-ticks-snap-bounds="10" data-slider-ticks-labels='["1", "2", "3", "4", "5", "6", "7", "8"]'/>
      
      <button class="layerSelector" id="removeLayers">Remove all Layers</button>
      <button class="btn btn-outline-primary" id="runFeature">Run Feature</button>
      <div id="legend2">Legend<br>
        <svg height="200" width="200">
            <circle id="nitrateCircle" cx="50" cy="50" r="10" stroke="black" stroke-width="0.5" fill="blue" opacity="0.5" />
            <text id="nitrateCircle_label" x="68" y="53" style="font-family: sans-serif; font-size: 12px;">Nitrate Well Sample</text> 
            <polyline id="hexOne" class="nitrate" style="display: none;" points="91,20 104.5,27.5 104.5,42.5 91,50 77.5,42.5 77.5,27.5" fill="#fef0d9"/>
            <polyline id="hexTwo" class="nitrate" style="display: none;" points="104.5,42.5 118,50 118,65 104.5,72.5 91,65 91,50" fill="#fdd49e"/>
            <polyline id="hexThree" class="nitrate" style="display: none;" points="91,65 104.5,72.5 104.5,87.5 91,95 77.5,87.5 77.5,72.5" fill="#fdbb84"/>
            <polyline id="hexFour" class="nitrate" style="display: none;" points="104.5,87.5 118,95 118,110 104.5,117.5 91,110 91,95" fill="#fc8d59"/>
            <polyline id="hexFive" class="nitrate" style="display: none;" points="91,110 104.5,117.5 104.5,132.5 91,140 77.5,132.5 77.5,117.5" fill="#ef6548"/>
            <polyline id="hexSix" class="nitrate" style="display: none;" points="104.5,132.5 118,140 118,155 104.5,162.5 91,155 91,140" fill="#d7301f"/>
            <text id="hexOne_label" class="nitrate nitrate_leglabel" style="display: none;" x="0" y="38" style="font-family: sans-serif; font-size: 12px">0-3ppm</text>
            <text id="hexTwo_label" class="nitrate nitrate_leglabel" style="display: none;" x="128" y="62" style="font-family: sans-serif; font-size: 12px">3-3.3ppm</text>
            <text id="hexThree_label" class="nitrate nitrate_leglabel" style="display: none;" x="0" y="84" style="font-family: sans-serif; font-size: 12px">3.3-3.7ppm</text>
            <text id="hexFour_label" class="nitrate nitrate_leglabel" style="display: none" x="128" y="106" style="font-family: sans-serif; font-size: 12px">3.7-4ppm</text>
            <text id="hexFive_label" class="nitrate nitrate_leglabel" style="display: none;" x="0" y="128" style="font-family: sans-serif; font-size: 12px">4-4.5ppm</text>
            <text id="hexSix_label" class="nitrate nitrate_leglabel" style="display: none;" x="128" y="152" style="font-family: sans-serif; font-size: 12px">&gt; 4.5 ppm</text>
            
            <polyline id="hexOne_canrate" class="cancerRate" style="display: none;" points="91,20 104.5,27.5 104.5,42.5 91,50 77.5,42.5 77.5,27.5" fill="#6baed6"/>
            <polyline id="hexTwo_canrate" class="cancerRate" style="display: none;" points="104.5,42.5 118,50 118,65 104.5,72.5 91,65 91,50" fill="#3182bd"/>
            <polyline id="hexThree_canrate" class="cancerRate" style="display: none;" points="91,65 104.5,72.5 104.5,87.5 91,95 77.5,87.5 77.5,72.5" fill="#08519c"/>
            <text id="hexOne_canrate_label" class="cancerRate canrate_leglabel" style="display: none;" x="0" y="38" style="font-family: sans-serif; font-size: 12px">0.1</text>
            <text id="hexTwo_canrate_label" class="cancerRate canrate_leglabel" style="display: none;" x="128" y="62" style="font-family: sans-serif; font-size: 12px">0.11</text>
            <text id="hexThree_canrate_label" class="cancerRate canrate_leglabel" style="display: none;" x="0" y="84" style="font-family: sans-serif; font-size: 12px">&gt; 0.11</text>
        </svg>
      </div>
  </div>
  <div id="map"></div>
    
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
